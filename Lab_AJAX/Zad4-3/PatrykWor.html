<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>4.3 Patryk Wor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <style type="text/css">
    body {
        font-family: Verdana, sans-serif;
        font-size: small;
    }
    h3 {
        font-size: 90%;
        margin: 0;
        padding: 0;
    }
    .tresc {
        width: 300px;
        border: 1px solid black;
        padding: 10px;
        background: #e8fff1;        
        margin: 10px;
    }
    .tresc div {
        display: none;
        padding: 5px;
        margin-left: 40px;
        font-size: 80%;        
    }
    .tresc a {
        width: 20px;
        font-family: "Courier New", monospace;
        text-decoration: none;
    }
    </style>
    
<script type="text/javascript">

function getXMLHttpRequest()
{
    var request = false;
    
    try {
        /*
	 * Przeglądarki: Firefox 2, Opera 9, IE 7
	 */
        request = new XMLHttpRequest();
    } catch(err1) {
        try {
            /*
             * Przeglądarka: IE 6
             */
            request = new ActiveXObject('Msxml2.XMLHTTP');
        } catch(err2) {
            try {
                /*
                 * Przeglądarka: IE 5
                 */
                request = new ActiveXObject('Microsoft.XMLHTTP');                
            } catch(err3) {
                request = false;
            }
        }
    }
    return request;
}    

var r;

r = getXMLHttpRequest();    

var element;

function processResponse()
{
    if (r.readyState == 4) {
        if (r.status == 200) {
        
            var x = r.responseXML.getElementsByTagName('czesc')[0].childNodes; //wejscie do elementu aparat i przypisanie wszystkich dzieci do zmiennej x 

            var tmp = '';
            
            for (i = 0; i < x.length; i++) {    //dwie piewrsze wartosci znajduja sie w tytule
                tmp = tmp
		    + x[i].childNodes[0].nodeValue //pobranie wartosci danego parametru 
		    + '<br />';
            }
            
            element.innerHTML = tmp;
        };
    }
}

function expandCollapse(Id, Numer)
{
    element = Id.parentNode.parentNode.childNodes[1];
    if (element.style.display == 'block') {
        element.style.display = 'none';        
        Id.innerHTML = '+';
    } else {
        element.style.display = 'block';                
        Id.innerHTML = '-';                
        
        r.open('GET', 'dane-xml/' + Numer + '.xml', true);
        r.onreadystatechange = processResponse;
        r.send(null);        
    }
}   

</script>

    
  </head>
<body>

<div class="tresc"><h3><a href="#" onclick="expandCollapse(this, 1);">+</a> Silnik</h3><div></div></div>

<div class="tresc"><h3><a href="#" onclick="expandCollapse(this, 2);">+</a> Reflektor</h3><div></div></div>

<div class="tresc"><h3><a href="#" onclick="expandCollapse(this, 3);">+</a> Kierownica</h3><div></div></div>

<div class="tresc"><h3><a href="#" onclick="expandCollapse(this, 4);">+</a> Felgi</h3><div></div></div>

<div class="tresc"><h3><a href="#" onclick="expandCollapse(this, 5);">+</a> Wycieraczki</h3><div></div></div>





</body>
</html>
