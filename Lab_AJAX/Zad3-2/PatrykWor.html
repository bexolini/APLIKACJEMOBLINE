<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>3.2 Patryk Wor/title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
    li {
        padding: 5px;
        border: 1px solid black;
        width: 300px;
        margin: 5px;
    }
    </style>
    

<script type="text/javascript">

function onclickHandler() //akcja na wcisniecie klawisza
{
    var el;
    el = document.getElementById('tresc');
    el.innerHTML = 'Patryk';
    el.style.border = '2px solid red';
    el.style.background = '#fef4e0';
}    

function onmouseoverHandler() //akcja na najechanie klawisza myszka 
{
    var el;
    el = document.getElementById('tresc');
    el.innerHTML = 'Wór';
    el.style.border = '2px solid green';
    el.style.background = '#d8fee6';
}    

function onmouseoutHandler() //akcja na najechanie klawisza myszka
{
    var el;
    el = document.getElementById('tresc');
    el.innerHTML = '135nciB';
    el.style.border = '2px solid blue';
    el.style.background = '#d6edfe';
}    

</script>    

    
  </head>
<body>

<ul>
<li onclick="onclickHandler();">Imie</li>  
<li onmouseover="onmouseoverHandler();">Nazwisko</li>
<li onmouseout="onmouseoutHandler();">135nciB</li>
</ul>

<div id="tresc">Dane Osobiste</div>

</body>
</html>
